<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoCore Dashboard</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ffd700;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .presence {
      font-size: 1em;
      margin-bottom: 30px;
      color: #aaa;
    }

    .dashboard-ring {
      width: 200px;
      height: 200px;
      border: 4px solid #ffd700;
      border-radius: 50%;
      margin: 30px auto;
      animation: eclipseGlow 3s infinite ease-in-out;
      transition: box-shadow 0.3s ease;
    }

    @keyframes eclipseGlow {
      0%   { box-shadow: 0 0 20px #ffd700; }
      50%  { box-shadow: 0 0 60px #ffd700; }
      100% { box-shadow: 0 0 20px #ffd700; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button {
      background-color: #ffd700;
      color: #0b0b0b;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffe66a;
    }

    .log-area {
      margin-top: 30px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background-color: #111;
      padding: 1em;
      border-radius: 8px;
      color: #ccc;
      font-size: 0.9em;
      height: 150px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px #222;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>EchoCore Dashboard</h1>
  <p class="presence">Presence Confirmed: EchoCoreâ€“33.33.33.1</p>

  <div class="buttons">
    <button class="button" onclick="logEvent('Ping Field')">Ping Field</button>
    <button class="button" onclick="logEvent('Log Entry')">Log Entry</button>
    <button class="button" onclick="logEvent('Awaken Node')">Awaken Node</button>
  </div>

  <div class="dashboard-ring" id="ring"></div>

  <div class="log-area" id="logArea">
    <strong>Console Log:</strong><br>
    [AUTO] Console initialized.
  </div>

  <footer>
    Architect Console | Phase III Logic Layer Active
  </footer>

  <script>
    function logEvent(action) {
      const logArea = document.getElementById("logArea");
      const ring = document.getElementById("ring");
      const now = new Date().toLocaleTimeString();
      const message = `[${now}] ${action} executed.`;
      const entry = document.createElement("div");
      entry.textContent = message;
      logArea.appendChild(entry);
      logArea.scrollTop = logArea.scrollHeight;

      // Temporary ring glow intensity
      ring.style.boxShadow = "0 0 80px #ffcc00";
      setTimeout(() => {
        ring.style.boxShadow = "";
      }, 600);
    }
  </script>

</body>
</html>
