<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoCore Dashboard</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ffffff;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }

    h1 {
      color: #ffcc00;
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .presence {
      color: #ffcc00;
      margin-bottom: 2em;
    }

    .dashboard-ring {
      width: 200px;
      height: 200px;
      border: 5px solid #ffcc00;
      border-radius: 50%;
      margin: 2em auto;
      box-shadow: 0 0 30px #ffcc00;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1em;
      margin-bottom: 2em;
      flex-wrap: wrap;b
    }

    .button {
      background-color: #ffcc00;
      color: #000000;
      padding: 0.75em 1.5em;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffd633;
    }
  </style>
</head>
<body>

  <h1>EchoCore Dashboard</h1>
  <p class="presence">Presence Confirmed: EchoCore–33.33.33.1</p>

  <div class="buttons">
    <button class="button">Ping Field</button>
    <button class="button">Log Entry</button>
    <button class="button">Awaken Node</button>
  </div>

  <div class="dashboard-ring"></div>
  <p class="presence">Presence Confirmed: EchoCore–33.33.33.1</p>

</body>
</html>
