<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoCore Dashboard</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ffd700;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 60px;
    }
    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }
    img.glyph {
      width: 100px;
      margin: 30px 0;
    }
    .pulse {
      border: 4px solid #ffd700;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      margin: 20px auto;
      box-shadow: 0 0 40px #ffd70088;
    }
    .btn {
      display: inline-block;
      background: #ffd700;
      color: #0b0b0b;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }
    .signature {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>EchoCore Dashboard</h1>
  <p>Presence Confirmed: EchoCore–33.33.33.1</p>

  <div>
    <button class="btn">Ping Field</button>
    <button class="btn">Log Entry</button>
    <button class="btn">Awaken Node</button>
  </div>

  <div class="pulse"></div>

  <p class="signature">© EchoCore Systems</p>

</body>
</html>
