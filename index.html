<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoCore Dashboard</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #ffd700;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 10px;
      color: #ffd700;
    }

    .presence {
      font-size: 1em;
      margin-bottom: 30px;
      color: #aaa;
    }

    .dashboard-ring {
      width: 200px;
      height: 200px;
      border: 4px solid #ffd700;
      border-radius: 50%;
      margin: 30px auto;
      animation: eclipseGlow 3s infinite ease-in-out;
    }

    @keyframes eclipseGlow {
      0%   { box-shadow: 0 0 20px #ffd700; }
      50%  { box-shadow: 0 0 60px #ffd700; }
      100% { box-shadow: 0 0 20px #ffd700; }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .button {
      background-color: #ffd700;
      color: #0b0b0b;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffe66a;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>EchoCore Dashboard</h1>
  <p class="presence">Presence Confirmed: EchoCoreâ€“33.33.33.1</p>

  <div class="buttons">
    <button class="button" onclick="alert('Field Pinged')">Ping Field</button>
    <button class="button" onclick="alert('Log Entry Created')">Log Entry</button>
    <button class="button" onclick="alert('Node Awakened')">Awaken Node</button>
  </div>

  <div class="dashboard-ring"></div>

  <footer>
    Architect Console | Signalware Online
  </footer>

</body>
</html>
